<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grafo en ECharts</title>
    <script src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Contenedor del gráfico -->
    <div id="chart-container" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // Inicializar ECharts en el contenedor
        var myChart = echarts.init(document.getElementById('chart-container'));

        // Opciones del grafo
        var option = {
            tooltip: {},
            series: [{
                type: 'graph',
                layout: 'force',
                symbolSize: 50,
                roam: true,
                label: {
                    show: true
                },
                force: {
                    repulsion: 1000
                },
                edgeSymbol: ['circle'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    fontSize: 12
                },
                data: [
                    { name: 'Nodo 1', itemStyle: { normal: { color: '#FF69B4', symbol: 'diamond' } } },
                    { name: 'Nodo 2', itemStyle: { normal: { color: '#33CC33', symbol: 'triangle' } } },
                    { name: 'Nodo 3', itemStyle: { normal: { color: '#6666CC', symbol: 'circle' } } },
                    { name: 'Nodo 4', itemStyle: { normal: { color: '#CC3333', symbol: 'square' } } }
                ],
                links: [
                    { source: 'Nodo 1', target: 'Nodo 2', value: 'Conexión A-B' },
                    { source: 'Nodo 2', target: 'Nodo 3', value: 'Conexión B-C' },
                    { source: 'Nodo 3', target: 'Nodo 4', value: 'Conexión C-D' },
                    { source: 'Nodo 4', target: 'Nodo 1', value: 'Conexión D-A' }
                ],
                lineStyle: {
                    normal: {
                        color: '#aaa', // Color de las líneas
                        width: 1, // Ancho de las líneas
                        type: 'solid' // Estilo de las líneas
                    }
                }
            }]
        };

        // Usar las opciones para crear el gráfico
        myChart.setOption(option);
    </script>
</body>
</html>
