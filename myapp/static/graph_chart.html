<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grafo en ECharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Contenedor del gráfico -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // Inicializar ECharts en el contenedor
        var myChart = echarts.init(document.getElementById('main'));

        // Opciones del grafo
        var option = {
            tooltip: {},
            series: [{
                type: 'graph',
                layout: 'force',
                symbolSize: 50,
                roam: true,  // Permitir zoom y desplazamiento
                label: {
                    show: true
                },
                force: {
                    repulsion: 1000
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 10],
                edgeLabel: {
                    fontSize: 12
                },
                data: [
                    { name: 'Nodo 1' },
                    { name: 'Nodo 2' },
                    { name: 'Nodo 3' },
                    { name: 'Nodo 4' }
                ],
                links: [
                    { source: 'Nodo 1', target: 'Nodo 2', value: 'Conexión A-B' },
                    { source: 'Nodo 2', target: 'Nodo 3', value: 'Conexión B-C' },
                    { source: 'Nodo 3', target: 'Nodo 4', value: 'Conexión C-D' },
                    { source: 'Nodo 4', target: 'Nodo 1', value: 'Conexión D-A' }
                ],
                lineStyle: {
                    opacity: 0.9,
                    width: 2,
                    curveness: 0.2
                }
            }]
        };

        // Usar las opciones para crear el gráfico
        myChart.setOption(option);
    </script>
</body>
</html>
